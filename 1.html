<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
    /* Style for the network speed indicator */
    .speed-display {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-family: monospace;
      z-index: 100;
      display: none; /* Hide by default */
      pointer-events: none; /* Make it non-interactive */
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted controls crossorigin playsinline></video>
  <!-- Element to display network speed -->
  <div id="speedDisplay" class="speed-display"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');
      const speedDisplay = document.getElementById('speedDisplay');

      // --- START: CUSTOM PLYR OPTIONS ---
      const plyrOptions = {
        seekTime: 10,
        controls: [
          'play-large',
          'rewind',
          'play',
          'fast-forward',
          'progress',
          'current-time',
          'duration',
          'mute',
          'volume',
          'settings',
          'pip',          // Added Picture-in-Picture (miniplayer) button
          'fullscreen'
        ]
      };
      // --- END: CUSTOM PLYR OPTIONS ---

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const source = getQueryParam('stream');

      if (!source) {
        document.body.innerHTML = '<p style="color:white; text-align:center; margin-top:20%;">No stream link provided!</p>';
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);

        // --- START: Network Speed Indicator Logic ---
        let lastLoadedBytes = 0;
        let lastLoadTime = performance.now();

        // Periodically check the hls.js stats to calculate speed
        const speedCheckInterval = setInterval(() => {
            const stats = hls.stats;
            const now = performance.now();
            const durationInSeconds = (now - lastLoadTime) / 1000;
            const currentTotalBytes = stats.total;
            const bytesLoadedSinceLastCheck = currentTotalBytes - lastLoadedBytes;

            // Only calculate and display if time has passed and data has been loaded
            if (durationInSeconds > 0 && bytesLoadedSinceLastCheck > 0) {
                speedDisplay.style.display = 'block'; // Show the indicator
                const speedBps = (bytesLoadedSinceLastCheck * 8) / durationInSeconds; // bits per second

                let speedText = '';
                if (speedBps > 1000000) { // If speed is over 1 Mbps
                    speedText = (speedBps / 1000000).toFixed(2) + ' Mbps';
                } else if (speedBps > 1000) { // If speed is over 1 Kbps
                    speedText = (speedBps / 1000).toFixed(1) + ' Kbps';
                } else {
                    speedText = Math.round(speedBps) + ' bps';
                }
                speedDisplay.textContent = speedText;
            }

            lastLoadTime = now;
            lastLoadedBytes = currentTotalBytes;

        }, 2000); // Update speed every 2 seconds
        // --- END: Network Speed Indicator Logic ---


        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(level => level.height);
          const defaultQuality = availableQualities[0];

          const player = new Plyr(video, {
            ...plyrOptions,
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: (quality) => {
                hls.levels.forEach((level, levelIndex) => {
                  if (level.height === quality) {
                    hls.currentLevel = levelIndex;
                  }
                });
              }
            }
          });

          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
              if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                  console.error('Error locking orientation:', err);
                });
              }
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        new Plyr(video, plyrOptions);
      } else {
        document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
      }
    });

    // --- Anti-inspection Code ---
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
